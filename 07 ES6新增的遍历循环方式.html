    // arguments 类数组对象
    function avg() {
        console.log(arguments);
        //类数组对象没有数组上的方法 为了解决这个问题
        //推进数组 然后用数组方法
        var arr = [];
        for (let value of arguments){
            // console.log(value);
            arr.push(value);
        }
        arr.map(item=>{
            console.log(item);
        })
    }
    avg(2,3,3,3);

    //放进类数组对象arguments
    function good() {
