<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
字符串模板 应用渲染html字符串
<div id="box"></div>
</body>
<script>
    var box = document.querySelector('#box');

     var name = "吉吉";
     var food = "鸡腿";

     console.log(name + "喜欢的东西" + "food");
     //模板字符串写法
     //格式 `${变量} ${变量}`
     console.log(`${name}喜欢的食物${food}`);


     //它可以简明语法
     var title = '第一级标题';

     // var template = "<h1>"+title+"</h1>>"
     //字符串模板
     var template = `<h1>${title}</h1>`;
     box.innerHTML = template;


</script>
</html>
