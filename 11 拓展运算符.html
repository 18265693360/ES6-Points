    //可以用 ... 拓展运算符来代替 Array.from
    var lis = [...document.querySelectorAll('li')];

    // lis.map(function (item) {
    //     console.log(item);
    // })

    lis.map(item =>{
        console.log(item);
    })


    //拓展运算符 合并对象

    //两个对象前面的键也不能一样
    var goole = {
        one: "天坛",
        two: "长城"
    }

    var beijing = {
        [0]:"前门",
        [1]:"大栅栏",
        //可以覆盖替换另一个对象中的键值
        one:"紫禁城"
    }

    var travel = {
        ...goole,
        ...beijing
    }
    console.log(travel);
