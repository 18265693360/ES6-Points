<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // startsWith  endsWidth 判断是否存在
    var str = "2345353453426";
    console.log(str.startsWith(23));//true

    //判断位置 indexOf
    var str1 = "235435345x";
    console.log(str1.indexOf('235') == 0);

    //includes 在ES6之前判断包含是否
    var str = "my name is Tom";
    console.log(str.indexOf("Tom")!=-1);
    //includes
    console.log(str.includes("Tom"));


    //repeat 重复
    //格式 "重复内容".repeat(重复数量)
    console.log("我是一个快乐的风男".repeat(3));
</script>
</html>
